<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="header">
        <h1 class="headerCaption">Tic Tac Toe</h1>
    </div>
    <div class="MainContainer">
        <div class="scoreBoard">
            <div class="Score">
                <h3 class="player1Score">Player 1 score:</h3>
            </div>
            <div class="Score">
                <h3 class="player2Score">Player 2 score:</h3>
            </div>
        </div>
        <div class="boardContainer">
            <div class="board">

            </div>
        </div>
        <div class="buttonsAndForm">
            <div class="btns">
                <button onclick="gameBoard.displayBoard()">Start</button>
                <button onclick="gameBoard.reset()">Reset</button>
            </div>
            <form class="nameForm">
                <label for="player1">Player one name: </label>
                <input type="text" class="player1Name" name="player1">
                <label for="player2">Player two name: </label>
                <input type="text" class="player2Name" name="player2">
                <button type="submit" class="submitBtn">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
